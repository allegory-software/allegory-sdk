	<meta charset=utf-8>

	<link rel="stylesheet" type="text/css" href="divs.css">

	<script src="glue.js"></script>

</head>

<body>

<script>

rs = {
	fields: [
		{name: 'scat'},
		{name: 'cat'},
		{name: 'time'},
		{name: 'sales', type: 'number', decimals: 1},
		{name: 'profit', type: 'number', decimals: 1},
	],
	rows: [
		['c1', 'laptops' , 1.0 * 31 * 24 * 3600, 1.2, .1],
		['c1', 'laptops' , 1.5 * 31 * 24 * 3600, 2.3, .2],
		['c1', 'desktops', 1.0 * 31 * 24 * 3600, 3.4, .3],
		['c1', 'desktops', 1.5 * 31 * 24 * 3600, 4.5, .4],
		['c1', 'laptops' , 2.0 * 31 * 24 * 3600, 1.3, .3],
		['c1', 'laptops' , 2.5 * 31 * 24 * 3600, 2.4, .1],
		['c1', 'desktops', 2.0 * 31 * 24 * 3600, 3.5, .2],
		['c2', 'desktops', 2.5 * 31 * 24 * 3600, 4.6, .3],
	],
}
tnav = nav({rowset: rs})
crt = chart({
	nav: tnav,
	split_cols: 'scat cat',
	group_cols: 'time/month/1',
	sum_cols: 'sales profit',
	shape: 'line',
})
document.body.add(tnav)
document.body.add(crt)

</script>

</body>
