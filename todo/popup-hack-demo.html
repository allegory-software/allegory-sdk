<style>
.ct {
	position: relative;
	overflow: hidden;
	background: red;
	border: 1px solid black;
	width: 400px;
	height: 1200px;
}
.mt {
	position: relative;
	overflow: hidden;
	background: green;
	top: 100px;
	left: 100px;
	width: 100px;
	height: 100px;
}
.popup {
	position: fixed;
	background: blue;
	width: 200px;
	height: 200px;
	z-index: 1;
}
#c2m2 { background: orange; }
#c2p2 { background: brown; }
#c1p2 { z-index: 2; }
#c2p2 { z-index: 1; }
</style>
<script>
let pr = console.log
function update() {
	let r
	r = c1m1.getBoundingClientRect()
	c1p1.style.top  = (50 + r.top  ) + 'px'
	c1p1.style.left = (50 + r.left ) + 'px'
	r = c1m2.getBoundingClientRect()
	c1p2.style.top  = (50 + r.top  ) + 'px'
	c1p2.style.left = (50 + r.left ) + 'px'

	r = c2m1.getBoundingClientRect()
	c2p1.style.top  = (50 + r.top  ) + 'px'
	c2p1.style.left = (-120 + r.left ) + 'px'
	r = c2m2.getBoundingClientRect()
	c2p2.style.top  = (50 + r.top  ) + 'px'
	c2p2.style.left = (-20 + r.left ) + 'px'
}
addEventListener('scroll', update)
addEventListener('load', update)
</script>
<div style="display: flex;">
<div id=c1 class=ct>
	<div id=c1m1 class=mt>
		<div id=c1p1 class=popup>
			<div id=c1m2 class=mt>
				<div id=c1p2 class=popup></div>
			</div>
		</div>
	</div>
</div>
<div id=c2 class=ct>
	<div id=c2m1 class=mt>
		<div id=c2p1 class=popup>
			<div id=c2m2 class=mt>
				<div id=c2p2 class=popup></div>
			</div>
		</div>
	</div>
</div>
</div>
