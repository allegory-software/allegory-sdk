<template id=cssgrid_demo>
<div id=main></div>
<script run>

cg = cssgrid({
	items: [
		date_dropdown ({val: day(time()), pos_x: 3, pos_y: 1}),
		input         ({val: 'hello1', pos_x: 2, pos_y: 2}),
		input         ({val: 'hello2', pos_x: 1, pos_y: 3}),
	],
})

cg.style.height = '100%'

cg.widget_editing = true

main.add(cg)

</script>
</template>
