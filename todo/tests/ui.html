@font-face {

* { box-sizing: border-box; }

.ibox { height: 44px; width: 240px; border-radius: 11px; color: white; padding: 12px;

.lbl-bg { background: #323741; border-radius: 8px; padding: 9px; margin: 3px; color: white; }

.inter { font-family: inter, sans-serif; font-size: 16px; }
.bg1 { background: #23242a; }
.bg0 { background: #1c1d21; }
.m0 { margin: 0; }

.abs { position: absolute; }

.overlay { top: 0; left: 0; right: 0; bottom: 0; }
.box { width: 10px; height: 10px; background: red; }
.b { border: 1px solid #494d59; }

.h { display: flex; flex-direction: row; }
.v { display: flex; flex-direction: column; }
.m-b-lg { margin-top: 0px; margin-bottom: 30px; }
.tag { align-items: center; padding: 6px; padding-top: 0; padding-bottom: 0; display: flex; flex-flow: row;
	border-radius: 8px;
	--tag-hue: 154;
	background : hsl(var(--tag-hue), 32%, 28%);
	color      : hsl(var(--tag-hue), 87%, 61%);
}
.tag::after { content: "Ã—"; align-items: center; margin: 6px; display: flex; width: 10px; height: 10px; border-radius: 50%;
	--tag-hue: 154;

	color      : hsl(var(--tag-hue), 48%, 29%);
}

</head>
